<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<nav class="navbar py-5 navbar-dark navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='img/logo/ss-logo-white.png') }}"
                                              alt="Shiny Spoon Logo" width="60" height="60"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if session.email %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">
                            <small>hi,</small>
                            <strong>{{ session.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<div class="container">
    <footer class="py-5">
        <div class="row">
            <div class="col-2">
                <h5>About</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-muted">Home</a></li>
                    <li class="nav-item mb-2"><a href="/about" class="nav-link p-0 text-muted">About</a></li>
                    <li class="nav-item mb-2"><a href="/about" class="nav-link p-0 text-muted">Me</a></li>
                    <li class="nav-item mb-2"><a href="/about" class="nav-link p-0 text-muted">Skills</a></li>
                </ul>
            </div>

            <div class="col-2">
                <h5>Repo Links</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="https://github.com/ary-na/shiny-spoon-api" target="_blank"
                                                 class="nav-link p-0 text-muted">API</a></li>
                    <li class="nav-item mb-2"><a href="https://github.com/ary-na/shiny-spoon-lambda-function"
                                                 target="_blank" class="nav-link p-0 text-muted">Lambda Function</a>
                    </li>
                    <li class="nav-item mb-2"><a href="https://github.com/ary-na/shiny-spoon" target="_blank"
                                                 class="nav-link p-0 text-muted">Website</a></li>
                </ul>
            </div>

            <div class="col-2">
            </div>

            <div class="col-4 offset-2 text-center">
                <a class="navbar-brand m-3" href="/"><img
                        src="{{ url_for('static', filename='img/logo/ss-logo-secondary-white-invert.png') }}"
                        alt="Shiny Spoon Logo" width="100" height="100"></a>
                <h5 class="m-3"><small class="text-muted">I'm</small> Shiny Spoon</h5>
                <small class="m-3 text-muted">I'm boring, feel free to leave :(</small>
            </div>
        </div>

        <div class="d-flex justify-content-between py-4 my-4">
            <small class="text-muted">&copy; 2022 Shiny Spoon. All rights reserved.</small>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="link-dark" href="https://twitter.com/ArianNYamchelo" target="_blank">
                    <img src="{{ url_for('static', filename='img/logo/twitter-logo.png') }}" class="bi" width="24"
                         height="24" alt="Twitter Logo"/>
                </a></li>
                <li class="ms-3"><a class="link-dark" href="https://www.linkedin.com/in/arian-najafi-yamchelo/"
                                    target="_blank">
                    <img src="{{ url_for('static', filename='img/logo/linkedin-logo.png') }}" class="bi" width="24"
                         height="24" alt="Twitter Logo"/>
                </a></li>
                <li class="ms-3"><a class="link-dark" href="https://github.com/ary-na" target="_blank">
                    <img src="{{ url_for('static', filename='img/logo/github-logo.png') }}" class="bi" width="24"
                         height="24" alt="Twitter Logo"/>
                </a></li>
            </ul>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
