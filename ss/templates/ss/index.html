{% extends "base.html" %}
{% block title %}Shiny Spoon - Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">

            <div class="col-8 align-self-start">
                <div class="d-flex pb-3 justify-content-between align-items-center border-bottom border-secondary">
                    <small class="text-muted">Today, Melbourne is Sunny!</small>
                    <button type="button" class="btn btn-sm btn-primary">Write a Post</button>
                </div>

                <div class="container-fluid d-flex py-5 flex-column">

                    {# Posts #}
                    <div class="card text-bg-dark mb-4 border-secondary">
                        <div class="card-header border-secondary">Test username</div>
                        <div class="card-body">
                            <h5 class="card-title">Test title</h5>
                            <p class="card-text">Test content.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="position-sticky top-0 py-5 col-4 align-self-start">
                <div class="container d-flex py-5 gap-4 flex-column">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center text-center">
                        <img class="user-profile-img"
                             src="{{ url_for('static', filename='img/user/default-user-profile-img-white.png') }}"
                             alt="User Profile Image" width="120" height="120">
                        <h3 class="text-capitalize"><small class="text-muted">You are</small> {{ session.username }}
                        </h3>
                    </div>
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center text-center">
                        <small class="text-muted text-">Proceed with caution :d</small>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-sm btn-warning">Update Account</button>
                            <button type="button" class="btn btn-sm btn-danger">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
